<div class="container">
	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		模态框
	</button>
	<div class="modal fade" tabindex=-1 id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal" 
                 		aria-hidden="true">x
             		</button>
             		<h4 class="modal-title" id="myModalLabel">
                 		模态框（Modal）标题
              		</h4>
				</div>
				<div class="modal-body">
						<textarea  class="form-control" rows="3" placeholder="点击关闭按钮检查事件功能"></textarea>
				</div>
				<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">
							关闭
						</button>
						<button type="button" class="btn btn-primary">提交更改</button>
				</div>
			</div>
		</div>
	</div>
	<button id="fat-btn" class="btn btn-primary" data-loding-text="Loading..." type="button">加载状态</button>
	<button class="btn btn-primary" data-toggle="button">单个切换</button>
	<div class="btn-group" data-toggle="buttons">
		<label class="btn btn-primary">
			<input type="checkbox">选项 1
		</label>
		<label class="btn btn-primary">
			<input type="checkbox">选项 2
		</label>
		<label class="btn btn-primary">
			<input type="checkbox">选项 3
		</label>
	</div>
	<div class="btn-group" data-toggle="buttons">
		<label class="btn btn-primary">
			<input type="radio" name="options" id="option1">选项 1
		</label>
		<label class="btn btn-primary">
			<input type="radio" name="options" id="option2">选项 2
		</label>
		<label class="btn btn-primary">
			<input type="radio" name="options" id="option3">选项 3
		</label>
	</div>
</div>


<script src="js/jquery-1.12.0.min.js"></script>

    <script type="text/javascript">
    	$('.dropdown-toggle').dropdown();
    	$('#fat-btn').click(function(){
    		$(this).button('loading').delay(1000).queue(function(){
